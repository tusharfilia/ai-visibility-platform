version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-visibility-postgres
    environment:
      POSTGRES_DB: ai_visibility
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-visibility-network

  redis:
    image: redis:latest
    container_name: ai-visibility-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-visibility-network

volumes:
  postgres_data:
  redis_data:

networks:
  ai-visibility-network:
    driver: bridge
