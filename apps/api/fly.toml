app = "ai-visibility-api"
primary_region = "iad"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]
  [[services.ports]]
    port = 80
  [[services.ports]]
    port = 443
  [services.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100
  [services.http_checks]
    interval = "15s"
    timeout = "2s"
    method = "get"
    path = "/healthz"
    protocol = "http"
