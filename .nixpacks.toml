# Nixpacks Configuration for Railway
# This tells Railway to use Nixpacks instead of Dockerfile

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "pnpm install"
]

[phases.build]
cmds = [
  "pnpm build"
]

[start]
cmd = "pnpm --filter @ai-visibility/api start"
