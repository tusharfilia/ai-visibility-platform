# Nixpacks Configuration for Railway
# This tells Railway to use Nixpacks instead of Dockerfile

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-8_x"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1 && corepack enable",
  "CI=true pnpm install --no-frozen-lockfile --force"
]

[phases.build]
cmds = [
  "pnpm build"
]

[start]
cmd = "pnpm --filter @ai-visibility/api start"
